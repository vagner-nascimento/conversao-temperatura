apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-dep
spec:
  replicas: 2
  selector:
    matchLabels:
        app: conv-temp
  template:
    metadata:
      labels:
        app: conv-temp
    spec:
      containers:
        - name: app-cont
          image: vagnernasc88/vero-conv-temp:v1

---
apiVersion: v1
kind: Service
metadata:
  name: app-serv
spec:
  selector:
    app: conv-temp
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30000
  type: NodePort
